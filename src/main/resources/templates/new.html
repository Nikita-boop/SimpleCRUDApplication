<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new user</title>
</head>
<body>
<form action="#" th:action="@{/admin/new}" th:object="${user}" method="post">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password" placeholder="password" value="${user.password}">
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <label for="gender">Gender: </label>
    <input type="text" th:field="*{gender}" id="gender" placeholder="Gender">
    <th:block th:each="role: ${roles}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.id}" />
    </th:block>
    <input type="submit" value="Add new user">
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>View user details</title>
</head>
<body>
<form action="#" th:action="@{/edit}" th:object="${user}" method="post">
  <input hidden type="text" th:field="*{id}" id="id">
  <label for="name">Name: </label>
  <input type="text" readonly th:field="*{name}" id="name" placeholder="Name" value="${user.name}">
  <label for="password">Password: </label>
  <input type="text" readonly th:field="*{password}" id="password" placeholder="password" value="${user.password}">
  <label for="email">Email: </label>
  <input type="text" readonly th:field="*{email}" id="email" placeholder="Email">
  <label for="age">Age: </label>
  <input type="text" readonly th:field="*{age}" id="age" placeholder="Age">
  <label for="gender">Gender: </label>
  <input type="text" readonly th:field="*{gender}" id="gender" placeholder="Gender">
</form>
<br>
<form method="get" action="/logout">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
</form>
</body>
</html>
